<div class="profileEditContainer">
    <div class="previewComponent">

        <div class="editDropdown">
            <span class="icon">
                <fa-icon [icon]="faEdit"></fa-icon>
            </span>
        </div>

        <div class="userImage">
            <img src="./assets/cawLogo.png">
        </div>
        <div class="userInformation">
            <h3 class="title is-3">{{user.firstName}} {{user.lastName}}</h3>
            <h6 class="subtitle is-6">@{{user.userTag}}</h6>
        </div>
        <div class="stats">
            <div class="statBox">
                <h3 class="title is-3">{{user.followers.length}}</h3>
                <h6 class="subtitle is-6">Followers</h6>
            </div>
            <div class="statBox">
                <h3 class="title is-3">{{user.following.length}}</h3>
                <h6 class="subtitle is-6">Following</h6>
            </div>
            <div class="statBox">
                <h3 class="title is-3">{{user.messages.length}}</h3>
                <h6 class="subtitle is-6">Total Caws</h6>
            </div>
        </div>

        <div class="actionButtons"> 
            <button class="button is-warning">Follow</button>
            <button class="button ">Message</button>
        </div>
    </div>
</div>
